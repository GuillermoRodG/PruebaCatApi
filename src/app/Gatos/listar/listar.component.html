<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Gatos</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Raza</th>
                        <th>Edad</th>
                        <th>Foto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let Gato of Gatos" class="text-center">
                        <td>{{gatos.ID}}</td>
                        <td>{{gatos.Nombre}}</td>
                        <td>{{gatos.Raza}}</td>
                        <td>{{gatos.Edad}}</td>
                        <td>{{gatos.Foto}}</td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-warning" style="margin-left: 10px">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
